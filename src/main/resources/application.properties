server.port=8066
server.servlet.context-path=/kongque-message-push


#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kongque-message?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

#mybatis配置
#加载实体类
mybatis.type-aliases-package=com.kongque.entity
#加载mapper
mybatis.mapper-locations=classpath:/mapper/*.xml
#加载mybatis配置文件
mybatis.config-location=classpath:/mybatis/mybatis-config.xml
